    <style>
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/DenverCoder1/minimalistic-wallpaper-collection/main/images/byrotek-sundown-landscape.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            /*url('https://minimalistic-wallpaper.demolab.com/?random'); */
            pointer-events: none;
            /* So the background doesn't interfere with cursor events */

        }

        #middleground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #foreground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-color: black;
            /* Fallback background color */
        }

        .draggable {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(0, 0);
            z-index: 1;
            cursor: grab;
            transition: transform 0.1s ease;
        }

        #streak_iframe {
            width: 497px;
            /* Set container width */
            height: 195px;
            /* Set container height */
        }

        #stats_iframe {
            position: relative;
            left: 6px;
            width: 480px;
            height: 195px;
        }

        #toplangs_iframe {
            width: 300px;
            height: 140px;
        }

        .content {
            /*background-color: rgba(0, 0, 0, 0.5);*/

            /* Black background for iframe */
            padding: 20px;
            /* Add some padding */
            border-radius: 10px;
            /* Add border radius */
            display: flex;
            /* Use flexbox */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            flex-direction: column;
            animation-duration: 1s;
            animation-timing-function: cubic-bezier(.46, .03, .52, .96);
        }

        .content>* {
            filter: drop-shadow(var(--shadowX) var(--shadowY) 2px #0000009d);
        }
        .draggable:not(.dragging)>.content>*{
            transition: filter 0.1s ease;
        }
        object:not(.noFullWidth) {
            width: 100%;
            /* Set iframe width */
            height: 100%;
            /* Set iframe height */
            border: none;
            pointer-events: none;
            /* Disable pointer events on iframe */
        }

        .noFullWidth {
            border: none;
            pointer-events: none;
            /* Disable pointer events on iframe */
        }

        .image {
            border: none;
            pointer-events: none;
            width: 10vw;
            height: auto;
        }

        .content a {
            stroke-width: 0;
            text-anchor: middle;
            stroke: none;
            font-family: 'Segoe UI', Ubuntu, sans-serif;
            font-weight: 700;
            font-size: 28px;
            font-style: normal;
            color: white;
        }

        .trophy {
            width: 110px;
            height: 110px;
            overflow: hidden;
        }

        .trophy object {
            width: unset;
            height: unset;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            75% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .dragging {
            transform: scale(1.1);
        }

        .dragging>div>* {
            filter: drop-shadow(calc(var(--shadowX) * 2) calc(var(--shadowY)*2) 4px #0000009d);
            
        }

        .draggable {
            perspective: 1000px;
            perspective-origin: 50% 50%;
        }
        .draggable>.content{
            transition: transform 0.3s cubic-bezier(.38,.22,.69,1.05);
        }
    </style>
</head>
